dist: ./output
archives:
  - id: terminus-cli
    name_template: "{{ .ProjectName }}-v{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      linux: linux
      amd64: amd64
      arm: arm64
    files:
      - none*
checksum:
  name_template: "checksums.txt"
changelog:
  skip: true
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
release:
  prerelease: true
  draft: false
