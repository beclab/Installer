project_name: terminus-cli
builds:
  - id: linux_amd64
    env:
      - CGO_ENABLED=0
      - GOOS=linux
      - GOARCH=amd64
    binary: terminus-cli
    main: ./cmd/main.go
    goos:
      - linux
    goarch:
      - amd64
    tags:
      - exclude_graphdriver_devicemapper
      - exclude_graphdriver_btrfs
      - containers_image_openpgp
      - linux
    ldflags:
      - -w
      - -s
